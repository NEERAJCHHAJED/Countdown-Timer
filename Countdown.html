<!DOCTYPE html>
<html>
<head>
    <title>Advanced Countdown Timer</title>
    <link rel="stylesheet" href="Style_counter.css">
</head>

<body>
    <div>
        <div id="timer">00:00:00</div>
        <div id="controls">
            <input type="number" class="input-field" placeholder="Set time (s)">
            <button class="btn" onclick="startTimer()">Start</button>
            <button class="btn" onclick="pauseTimer()">Pause</button>
            <button class="btn" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script type="text/javascript" src="Javascript_Countdown.js"></script>
</body>
</html>
